unbind Down
unbind Up
unbind w
unbind p
unbind-key %
unbind-key C-b
set -g prefix C-s

setw -g utf8 on
setw -g mode-keys vi

set -g base-index 1
set -g pane-base-index 1

set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-left "[#S]"
set -g status-right "#[fg=brblack]%H:%M %y-%m-%d #[default][#H]"
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"

setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set -g default-terminal "screen-256color"
setw -g monitor-activity on
set -g visual-activity off

set -g history-limit 5000


# Bindings
bind e send-prefix
bind w rotate-window
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-h select-window -t :-
bind -r C-k new-window -d -n maximized \; swap-pane -s maximized.1 \; select-window -t maximized
bind -r C-j last-window \; swap-pane -s maximized.1 \; kill-window -t maximized
bind -r C-l select-window -t :+

bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

bind P pipe-pane -o "cat >> ~/#W.log" \; display "Toggle logging to ~/#W.log"
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded!"


# Solarized 256 colours
set -g status-bg colour235
set -g status-fg colour30
set -g status-attr default

setw -g window-status-fg colour44
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg colour33
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

set -g pane-border-fg colour235
set -g pane-active-border-fg colour240

set -g message-bg colour235
set -g message-fg colour33

set -g display-panes-active-colour colour33
set -g display-panes-colour colour30

setw -g clock-mode-colour colour64

setw -g window-status-activity-attr bold
