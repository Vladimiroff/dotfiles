unbind Down
unbind Up
unbind w
unbind p
unbind-key %
unbind-key C-b
set -g prefix C-Space

setw -g utf8 on
setw -g mode-keys vi

set -g base-index 1
set -g pane-base-index 1

set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-left-length 30
set -g status-left "#[default,bold][#S]#[default] "
set -g status-right "#[fg=brblack]%Y-%m-%d %H:%M #[default,bold][#H]#[default]"
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"

setw -g mouse on

setw -g monitor-activity on
set -g visual-activity off

# Scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set -g history-limit 10000

setw -g aggressive-resize on

set -sg escape-time 50

# Scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Bindings
bind Space send-prefix
bind w rotate-window
bind -t vi-copy 'v' begin-selection
bind p paste-buffer
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-h select-window -t :-
bind -r C-k break-pane
bind -r C-j join-pane -t :-
bind -r C-l select-window -t :+

bind -r > swap-window -t :+
bind -r < swap-window -t :-

bind -r C-a last-window

bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-pipe 'xclip -selection clipboard >/dev/null'

bind P pipe-pane -o "cat >> ~/#W.log" \; display "Toggle logging to ~/#W.log"
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded!"

# Lucius colors
set -g status-bg "#dadada"
set -g status-fg "#626262"

setw -g window-status-bg default
setw -g window-status-fg "#8a8a8a"

setw -g window-status-current-fg "#585858"
setw -g window-status-current-bg default
setw -g window-status-current-attr bold

set -g pane-border-fg "#dadada"
set -g pane-active-border-fg "#585858"

set -g message-bg "#dadada"
set -g message-fg "#585858"

set -g display-panes-active-colour "#585858"
set -g display-panes-colour "#626262"

setw -g clock-mode-colour "#626262"

setw -g window-status-activity-attr underscore
